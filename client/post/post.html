<template name="post">
  <div class="media">
    <a href="#" class="pull-left">
      <img src="{{owner}}.jpg" alt="media obj" class="media-object img-rounded" width="60px">
    </a>
    <div class="media-body">
      <h6>{{owner}}</h6>

      <span class="span12 postText">  <p>{{text}}</p>
        <button class="btn btn-warning btn-sm">Delete</button>
      </span>

      <div class="media">
        <span class="span12">
          <h4>
            <a class="votebtn muted"><i class="fa fa-thumbs-up"></i></a>
          </h4>
            {{#if upcount}}
              <span class="badge badge-success">{{upcount}} Up Votes</span>
            {{/if}}

          <h4>
            <a class="votebtn muted"><i class="fa fa-thumbs-down"></i></a>
          </h4>
          {{#if downcount}}
          <span class="badge badge-warning">{{downcount}} Down Votes</span>
          {{/if}}
        </span>

          <ul class="unstyled">
            {{#each postComments}}
            {{>postcomment}}
            {{/each}}
          </ul>
          <input type="text" name="comment" value="" placeholder="What do you think?" class="comment input-xxlarge">
      </div>
    </div>
  </div>
</template>

<template name="postcomment">
      <li class="well">
        <a href="/user" class="pull-left">
            <img class="img-rounded" src="{{owner}}.jpg" width="40px" alt="{{owner}} img">
        </a>
        <p class="muted commentUser">{{owner}}</p>
        <p class="muted commentText">{{text}} <button class="btn btn-warning btn-sm">Delete</button></p>
      </li>

</template>
