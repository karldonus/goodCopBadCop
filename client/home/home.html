<template name="home">
	<div class="row">
		<div class="well well-large">
			<label for="posttext">Report Police Activity</label>
			<input placeholder="What are the cops doing in your neighborhood?" class="input-xxlarge posttext" type="text" name="posttext" value="" id="posttext">
			<input type="button" class="geolocate" value="Share Location">
			<input type="button" class="nolocate" value="No Location">

		</div>
	</div>
	<div class="row">
		<ul class="unstyled" id="postList">
			{{#each posts}}
			{{>post}}
			{{/each}}

		</ul>
	</div>
</template>
